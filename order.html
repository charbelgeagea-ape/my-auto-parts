<!DOCTYPE html>
<html>
<head>
    <title>Confirm Order</title>
    <style>
        body { font-family: sans-serif; background: #e9ecef; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .form-box { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 350px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        .confirm-btn { background: #28a745; color: white; width: 100%; padding: 15px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; font-size: 1rem; }
    </style>
</head>
<body>
    <div class="form-box">
        <a href="index.html" style="text-decoration: none; color: #666; font-size: 0.9rem;">‚Üê Back to Search</a>
        <h2 style="margin-top: 10px;">Order Details</h2>
        <p style="color: #d63031; font-weight: bold;">Delivery: Under 24 Hours</p>
        <p style="font-size: 0.8rem; color: #666;">We will call you at <strong>+961 78846192</strong> to confirm.</p>
        
        <input type="text" placeholder="Your Full Name">
        <input type="text" placeholder="Your Phone Number">
        <input type="text" placeholder="Delivery Address (City/Street)">
        
        <button class="confirm-btn" onclick="alert('Thank you! Your order has been sent. We will call you at +961 78846192 shortly.')">CONFIRM ORDER</button>
    </div>
</body>
</html>
